        </button>
      </div>
      <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
  </div>
  <div class="offcanvas-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="px-3 pt-3 text-center">
          <h5 class="d-inline-block">Style Setting</h5>
        </div>
        <div>
          <!-- Theme start here -->
          <div class="mb-4">
            <h5 class="mb-3">Theme ({{themeScheme$ | async}})</h5>
            <div class=" mb-3" data-setting="radio">
              <div class="form-check mb-0 w-100">
                <input class="form-check-input custom-redio-btn" type="radio" value="light" name="theme_scheme"
                  id="color-mode-light" (change)="changeThemeScheme('light')"
                  [checked]="(themeScheme$ | async) === 'light' ? true : false">
                <label class="form-check-label d-flex align-items-center justify-content-between"
                  for="color-mode-light">
                  <span>Light Theme</span>
                  <div class="text-primary ">
                    <svg width="60" height="27" viewBox="0 0 60 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <rect x="0.375" y="0.375" width="59.25" height="26.25" rx="4.125" fill="white"></rect>
                      <circle cx="9.75" cy="9.75" r="3.75" fill="#80868B"></circle>
                      <rect x="16.5" y="8.25" width="37.5" height="3" rx="1.5" fill="#DADCE0"></rect>
                      <rect x="6" y="18" width="48" height="3" rx="1.5" fill="currentColor"></rect>
                      <rect x="0.375" y="0.375" width="59.25" height="26.25" rx="4.125" stroke="#DADCE0"
                        stroke-width="0.75"></rect>
                    </svg>
                  </div>
                </label>
              </div>
            </div>
            <div class=" mb-3" data-setting="radio">
              <div class="form-check mb-0 w-100 ">
                <input class="form-check-input custom-redio-btn" type="radio" value="dark" name="theme_scheme"
                  id="color-mode-dark" (change)="changeThemeScheme('dark')"
                  [checked]="(themeScheme$ | async) === 'dark' ? true : false">
                <label class="form-check-label d-flex align-items-center justify-content-between" for="color-mode-dark">
                  <span>Dark Theme</span>
                  <div class="text-primary ">
                    <svg width="60" height="27" viewBox="0 0 60 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <rect x="0.375" y="0.375" width="59.25" height="26.25" rx="4.125" fill="#1E2745"></rect>
                      <circle cx="9.75" cy="9.75" r="3.75" fill="#80868B"></circle>
                      <rect x="16.5" y="8.25" width="37.5" height="3" rx="1.5" fill="#DADCE0"></rect>
                      <rect x="6" y="18" width="48" height="3" rx="1.5" fill="currentColor"></rect>
                      <rect x="0.375" y="0.375" width="59.25" height="26.25" rx="4.125" stroke="currentColor"
                        stroke-width="0.75"></rect>
                    </svg>
                  </div>
                </label>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between" data-setting="radio">
              <div class="form-check mb-0 w-100">
                <input class="form-check-input custom-redio-btn" type="radio" value="auto" name="theme_scheme"
                  id="color-mode-auto" (change)="changeThemeScheme('auto')"
                  [checked]="(themeScheme$ | async) === 'auto' ? true : false">
                <label class="form-check-label d-flex align-items-center justify-content-between" for="color-mode-auto">
                  <span>Device Default</span>
                  <div class="text-primary ">
                    <svg class="rounded" width="60" height="27" viewBox="0 0 60 27" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <rect x="0.375" y="0.375" width="59.25" height="26.25" rx="4.125" fill="#1E2745"></rect>
                      <circle cx="9.75" cy="9.75" r="3.75" fill="#80868B"></circle>
                      <rect x="16.5" y="8.25" width="37.5" height="3" rx="1.5" fill="#DADCE0"></rect>
                      <rect x="6" y="18" width="48" height="3" rx="1.5" fill="currentColor"></rect>
                      <g clip-path="url(#clip0_507_92)">
                        <rect width="30" height="27" fill="white"></rect>
                        <circle cx="9.75" cy="9.75" r="3.75" fill="#80868B"></circle>
                        <rect x="16.5" y="8.25" width="37.5" height="3" rx="1.5" fill="#DADCE0"></rect>
                        <rect x="6" y="18" width="48" height="3" rx="1.5" fill="currentColor"></rect>
                      </g>
                      <rect x="0.375" y="0.375" width="59.25" height="26.25" rx="4.125" stroke="#DADCE0"
                        stroke-width="0.75"></rect>
                      <defs>
                        <clipPath id="clip0_507_92">
                          <rect width="30" height="27" fill="white"></rect>
                        </clipPath>
                      </defs>
                    </svg>
                  </div>
                </label>
              </div>

            </div>
          </div>
          <!-- Color customizer end here -->
          <hr class="hr-horizontal">
          <!-- Menu start here -->
          <div>
            <h6 class="mt-4 mb-3">Menu Color</h6>
            <div class="d-grid gap-3 grid-cols-3 mb-3">
              <div data-setting="radio">
                <input type="radio" value="sidebar-white" class="btn-check" name="sidebar_color" id="sidebar-white"
                  (change)="changeSidebarColor('sidebar-white')"
                  [checked]="(sidebarColorSelector$ | async) === 'sidebar-white' ? true : false">
                <label class="btn btn-border d-block" for="sidebar-white" data-bs-toggle="tooltip"
                  data-bs-placement="top" data-bs-original-title="White Menu">
                  Light
                </label>
              </div>
              <div data-setting="radio">
                <input type="radio" value="sidebar-dark" class="btn-check" name="sidebar_color" id="sidebar-dark"
                  (change)="changeSidebarColor('sidebar-dark')"
                  [checked]="(sidebarColorSelector$ | async) === 'sidebar-dark' ? true : false">
                <label class="btn btn-border d-block" for="sidebar-dark" data-bs-toggle="tooltip"
                  data-bs-placement="top" data-bs-original-title="Dark Menu">
                  Dark
                </label>
              </div>
              <div data-setting="radio">
                <input type="radio" value="sidebar-color" class="btn-check" name="sidebar_color" id="sidebar-color"
                  (change)="changeSidebarColor('sidebar-color')"
                  [checked]="(sidebarColorSelector$ | async) === 'sidebar-color' ? true : false">
                <label class="btn btn-border d-block" for="sidebar-color" data-bs-toggle="tooltip"
                  data-bs-placement="top" data-bs-original-title="Colored Menu">
                  Color
                </label>
              </div>
            </div>
          </div>
          <hr class="hr-horizontal">
          <!-- Menu Style start here -->
          <div>
            <h5 class="mt-4 mb-3">Menu Style</h5>
            <div class="d-grid gap-3 grid-cols-3 mb-4">
              <div data-setting="checkbox" class="text-center">
                <input type="checkbox" value="sidebar-mini" class="btn-check" name="sidebar_type" id="sidebar-mini"
                  (change)="changeSidebarType(['sidebar-mini'])">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="sidebar-mini">
                  Mini
                </label>
              </div>
              <div data-setting="checkbox" class="text-center">
                <input type="checkbox" value="sidebar-hover"
                  data-extra="{target: '.sidebar', ClassListAdd: 'sidebar-mini'}" class="btn-check" name="sidebar_type"
                  id="sidebar-hover" (change)="changeSidebarType(['sidebar-hover'])">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="sidebar-hover">
                  Hover
                </label>
              </div>
              <div data-setting="checkbox" class="text-center">
                <input type="checkbox" value="sidebar-soft" class="btn-check" name="sidebar_type" id="sidebar-soft"
                  (change)="changeSidebarType(['sidebar-boxed'])">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="sidebar-soft">
                  Soft
                </label>
              </div>
            </div>
          </div>

          <!-- Menu Style end here -->

          <hr class="hr-horizontal">

          <!-- Active Menu Style start here -->

          <div class="mb-4">
            <h5 class="mt-4 mb-3">Active Menu Style</h5>
            <div class="d-grid gap-3 grid-cols-2">
              <div data-setting="radio" class="text-center">
                <input type="radio" value="sidebar-default navs-rounded" class="btn-check" name="sidebar_menu_style"
                  id="navs-rounded" (change)="changeSidebarMenuStyle('sidebar-default navs-rounded')">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="navs-rounded">
                  Rounded One
                </label>
              </div>
              <div data-setting="radio" class="text-center">
                <input type="radio" value="sidebar-default navs-rounded-all" class="btn-check" name="sidebar_menu_style"
                  id="navs-rounded-all" (change)="changeSidebarMenuStyle('sidebar-default  navs-rounded-all')">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="navs-rounded-all">
                  Rounded All
                </label>
              </div>
              <div data-setting="radio" class="text-center">
                <input type="radio" value="sidebar-default navs-pill" class="btn-check" name="sidebar_menu_style"
                  id="navs-pill" (change)="changeSidebarMenuStyle('sidebar-default  navs-pill')">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="navs-pill">
                  Pill One Side
                </label>
              </div>
              <div data-setting="radio" class="text-center">
                <input type="radio" value="sidebar-default navs-pill-all" class="btn-check" name="sidebar_menu_style"
                  id="navs-pill-all" (change)="changeSidebarMenuStyle('sidebar-default  navs-pill-all')">
                <label class="btn btn-border btn-setting-panel d-block overflow-hidden" for="navs-pill-all">
                  Pill All
                </label>
              </div>
            </div>
          </div>
          <hr class="hr-horizontal">
          <!-- Color customizer start here -->
          <div>
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="mt-4 mb-3">Color Customizer</h6>
              <div class="d-flex align-items-center">
                <a href="#custom-color" data-bs-toggle="collapse" role="button" aria-expanded="false"
                  aria-controls="custom-color">Custom</a>
                <div data-setting="radio">
                  <input type="radio" value="theme-color-default" class="btn-check" name="theme_color"
                    id="theme-color-default"
                    (change)="changeThemeColor({primary : '#7016d0', secondary : '#aca4bc', value: 'theme-color-default'})">
                  <label class="btn bg-transparent px-2 border-0" for="theme-color-default" data-bs-toggle="tooltip"
                    data-bs-placement="top" data-bs-original-title="Reset Color" aria-label="Reset Color">
