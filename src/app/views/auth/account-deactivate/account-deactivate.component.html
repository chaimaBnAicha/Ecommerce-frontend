<section class="login-content overflow-hidden">
    <div class="row m-0 align-items-center bg-white vh-100">            
        <div class="col-md-12 col-lg-6">
            <a [routerLink]="['/dashboard']" class="navbar-brand d-flex align-items-center mb-5 justify-content-center text-primary">
                <!-- <iq-brand-logo></iq-brand-logo> -->
                <svg class="" viewBox="0 0 32 32" width="80px" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M7.25333 2H22.0444L29.7244 15.2103L22.0444 28.1333H7.25333L0 15.2103L7.25333 2ZM11.2356 9.32316H18.0622L21.3334 15.2103L18.0622 20.9539H11.2356L8.10669 15.2103L11.2356 9.32316Z" fill="currentColor"></path>
                  <path d="M23.751 30L13.2266 15.2103H21.4755L31.9999 30H23.751Z" fill="#3FF0B9"></path>
            </svg>
             <h4 class="logo-title ms-3 mb-0" data-setting="app_name">Qompac UI</h4>
          </a>                                   
          <div class="row justify-content-center pt-5">
             <div class="col-md-7">
                <div class="card  d-flex  mb-0  iq-auth-form">
                   <div class="card-body">                          
                      <h2 class="mb-2">Account De-activate</h2>
                      <p class="">Enter your details to de-activate your account</p>
                      <form>
                         <div class="row">
                            <div class="col-lg-12">
                               <div class="form-group">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="xyz@example.com">
                               </div>
                            </div>
                            <div class="col-lg-12">
                               <div class="form-group">
                                  <label for="name" class="form-label">Username</label>
                                  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="XYZ">
                               </div>
                            </div>
                         </div>
                         <div class="d-flex">
                            <button type="submit" class="btn btn-primary" [routerLink]="['/auth/de-activate']">De-activate</button>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="col-lg-6 d-lg-block d-none bg-primary p-0 overflow-hidden">
          <img src="assets/images/auth/01.png" class="img-fluid " alt="images" loading="lazy">
       </div>
    </div>
 </section>
