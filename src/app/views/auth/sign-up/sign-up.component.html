<style>
   .is-invalid {
      border-color: #dc3545 !important; /* Red border for invalid input */
}
</style>

<section class="login-content overflow-hidden">
    <div class="row m-0 align-items-center bg-white vh-100">            
       <div class="col-md-12 col-lg-6"> 
          <a [routerLink]="['/dashboard']" class="navbar-brand d-flex align-items-center mb-5 justify-content-center text-primary">
             <!-- <iq-brand-logo></iq-brand-logo> -->
             <svg class="" viewBox="0 0 32 32" width="80px" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" clip-rule="evenodd" d="M7.25333 2H22.0444L29.7244 15.2103L22.0444 28.1333H7.25333L0 15.2103L7.25333 2ZM11.2356 9.32316H18.0622L21.3334 15.2103L18.0622 20.9539H11.2356L8.10669 15.2103L11.2356 9.32316Z" fill="currentColor"></path>
               <path d="M23.751 30L13.2266 15.2103H21.4755L31.9999 30H23.751Z" fill="#3FF0B9"></path>
         </svg>
          <h4 class="logo-title ms-3 mb-0" data-setting="app_name">Qompac UI</h4>
       </a>            
          <div class="row justify-content-center pt-5">
             <div class="col-md-9">
                <div class="card auth-card  d-flex justify-content-center mb-0">
                   <div class="card-body">
                      <h2 class="mb-2 text-center">Sign Up</h2>
                      <p class="text-center">Create your Qompac UI account.</p>
                      <form>
                         <div class="row">
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="full-name" class="form-label">Full Name</label>
                                  <input type="text" class="form-control" id="full-name" placeholder="John" name="fullname"
                                  [(ngModel)]="fullName" id="RegionSouhaite" required
                                  [ngClass]="{'is-invalid': !fullName && submit}">
                                  <div class="invalid-feedback" *ngIf="!fullName && submit ">
                                    <p>Veuillez saisir votre prénom</p>
                                </div>
                               </div>
                              
                            </div>
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="last-name" class="form-label">Last Name</label>
                                  <input type="text" class="form-control" id="last-name" placeholder="Doe">
                               </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group">
                                 <label for="email" class="form-label">Email</label>
                                 <input type="email" class="form-control" name="email" id="email" [(ngModel)]="mail"  placeholder="xyz@example.com"    [ngClass]="{'is-invalid': (!mail || !mail.includes('@')) && submit}">
                                 <div class="invalid-feedback" *ngIf="!mail && submit ">
                                    <p>verifier votre email</p>
                                </div>
                              </div>
                           </div>
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="xyz@example.com">
                               </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label class="form-label">Sexe *</label>
                                  <select class="form-control" name="sexe"
                                      [ngClass]="{'is-invalid': Sexe==null && submit}"
                                      [(ngModel)]="Sexe" placeholder="Choisir">
                                      <option value= null disabled selected>Choisir</option>
                                      <option value="MASCULIN">MASCULIN</option>
                                      <option value="FÉMININ">FÉMININ</option>

                                  </select>

                                  <div class="invalid-feedback" *ngIf="Sexe==null && submit">
                                      <p>Veuillez choisir votre sexe</p>
                                  </div>
                              </div>
                          </div>
                            <div class="col-lg-12 d-flex justify-content-center">
                               <div class="form-check mb-3">
                                  <input type="checkbox" class="form-check-input" id="customCheck1">
                                  <label class="form-check-label" for="customCheck1">I agree with the terms of use</label>
                               </div>
                            </div>
                         </div>

                         <div *ngIf="errorMessage" class="col-12 mt-3">
                           <div class="alert alert-danger">
                             {{ errorMessage }}
                           </div>
                         </div>

                         <div class="d-flex justify-content-center">
                           <button type="submit" class="btn btn-primary" (click)="signupUser()">Inscription</button>
                        </div>

                         <p class="text-center my-3">or sign in with other accounts?</p>
                         <div class="d-flex justify-content-center">
                            <ul class="list-group list-group-horizontal list-group-flush">
                               <li class="list-group-item border-0 pb-0">
                                  <a href="#"><img src="assets/images/brands/gm.svg" alt="gm" loading="lazy"></a>
                               </li>
                               <li class="list-group-item border-0 pb-0">
                                  <a href="#"><img src="assets/images/brands/fb.svg" alt="fb" loading="lazy"></a>
                               </li>
                               <li class="list-group-item border-0 pb-0">
                                  <a href="#"><img src="assets/images/brands/im.svg" alt="im" loading="lazy"></a>
                               </li>
                               <li class="list-group-item border-0 pb-0">
                                  <a href="#"><img src="assets/images/brands/li.svg" alt="li" loading="lazy"></a>
                               </li>
                            </ul>
                         </div>

                 
                         <!-- <p class="mt-3 text-center">
                            Already have an Account <a href="sign-in.html" class="text-underline" [routerLink]="['/auth/sign-in']">Sign In</a>
                         </p> -->
                   
                      </form>
                   </div>
                </div>    
             </div>
          </div>           
       </div>
        <div class="col-lg-6 d-lg-block d-none bg-primary p-0  overflow-hidden">
          <img src="assets/images/auth/01.png" class="img-fluid gradient-main" alt="images" loading="lazy" >
       </div>
    </div>
 </section>
