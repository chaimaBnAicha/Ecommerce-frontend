                     <p class="text-center">Connectez-vous pour rester connecté.</p>
                     <form (ngSubmit)="signIn()">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="form-group">
                                 <label for="username" class="form-label">Nom Utilisateur</label>
                                 <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder=" " required>
                                 <div *ngIf="usernameError" class="text-danger">{{ usernameError }}</div>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="form-group">
                                 <label for="password" class="form-label">Mot de passe</label>
                                 <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" " required>
                                 <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
                              </div>
                           </div>
                           <div class="col-lg-12 d-flex justify-content-between">
                              
                              <a href="#">Mot de passe oublié ?</a>
                           </div>
                        </div>
                        <br>
                        <div *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</div> 
                        <br>
                        <div class="d-flex justify-content-center">
                           <button type="submit" class="btn btn-primary">Se connecter</button>
